<div class="patch-actions-container" [ngClass]="patch.op" tabindex="-1">
  <button (click)="onAcceptClick()"><i class="fa fa-check-circle"></i></button>
  <button (click)="onRejectClick()"><i class="fa fa-times-circle"></i></button>
  <button  *ngIf="addActionEnabled" (click)="onAddNewClick()"><i class="fa fa-plus-circle" ></i></button>
</div>
